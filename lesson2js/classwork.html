<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classwork</title>
</head>
<body>
<script>
    // - Користувач вводить або має два числа.
    //     Потрібно знайти та вивести максимальне число з тих двох .
    //     Також потрібно врахувати коли введені рівні числа.

    let numberOne = +prompt('Enter first number');
    let numberTwo = +prompt('Enter second number');
    if (numberOne > numberTwo){
        alert(numberOne);
    }
    else if (numberTwo > numberOne) {
        alert(numberTwo);
    }
    else { alert('they are equale'); }


    // - У першому під'їзді квартири з 1 до 20. У другому з 21 по 48. У третьому з 49 по 90.
    // Користувач вводить номер квартири просто в змінні або через prompt('') .
    //     Програма повинна зазначити, в якому під'їзді знаходиться дана квартира.
    let enterNumber = +prompt('Введи номер квартири');
    if ( enterNumber >= 1 && enterNumber <= 20) {
        alert('Квартира в першому підїзді');
    }
    else if ( enterNumber >= 21 && enterNumber <= 48) {
        alert('Квартира в другому підїзді');
    }
    else if ( enterNumber >= 49 && enterNumber <= 90) {
        alert('Квартира в третьому підїзді');
    }
    else{
        alert('Тут нема такої квартири');
    }

    // - Ми маємо змінну number в яку користувач задає числове значення,  якщо змінна рівна 10 вивести повідомлення ВІРНО, якщо змінна не рівна 10 - тоді НЕВІРНО
    let number = +prompt('Введи число 10','10');
    if (number === 10) {
        alert('Вірно');
    }
    else {
        alert(' Невірно');
    }

    // - Ми маємо змінну x в яку користувач задає  значення,  якщо в змінну записане число, вивести 1,
    //     якщо в змінну записали стрінгу вивести 2, якщо булеве значення - 3, якщо об'єкт або масив - 3.
    // якщо в змінну записали щось інше, спрацьовує else

    let x = prompt('Введи щось');
    if (typeof x === 'number') { // це завдання скорыш за все не правильно потрібна допомога
        console.log('Це число')
    } else if (typeof x === "string") {
        console.log('Це текст')
    } else if (typeof x === "object") {
        console.log('Це обєкт')
    } else if (typeof x === "boolean") {
        console.log('Це булеве')
    } else {
        console.log('Не можу зрозуміти')
    }

    // - Задача-гра "чи ми йдемо сьогодні в OKTEN на навчання?".
    //     Змінна, яка характеризує температуру. Якщо температура від +10 до +22 вивести повідомлення що ми йдемо ВЧИТИСЯ .
    //     Якщо інша темпаретура, тоді виводимо повідомлення що сидимо вдома і вчимося ОНЛАЙН

    let temp = Math.floor((Math.random()*100)); // Ну можна через промпт питати яка температура
    if (temp >= +21 && temp <= +22) {           // Якщо треба перероблю
        console.log(`Ми йдем в Октен температура: ${temp}`)
    }
    else {
        console.log(`Ми не йдем в Октен температура: ${temp}`)
    }

    // - За допомогою switch case - реалізувати гру - вікторину, де ми вводимо число від 1 до 5. І взалежності від введеного
    //     числа нам дається приз. (Авто, Мото, Телефон, і т.д ) і якщо число не підходить тоді  вивести Повідомлення - що число не вірне ...
    let numbers = +prompt('Введіть число від 1 до 5');
    switch (numbers) {
        case 1:
            alert('Ви виграли вилку');
            break;
        case 2 :
            alert('Ви виграли вилку і ложку');
            break;
        case 3 :
            alert('Ви виграли крісло');
            break;
        case 4 :
            alert('Ви виграли машину');
            break;
        case 5 :
            alert('Ви виграли квартиру');
            break;
        default :
            alert('Ви нічего не виграли');
            break;
    }
</script>
</body>
</html>
