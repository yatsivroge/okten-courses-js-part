<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    // - Нам дано масив друзів let friends = ["Ivan", "Slavik", "Grisha", "Lera", "Ira"]; Потрібно зробити перевірку якщо
    // кількість елементів у масиві більше або дорівнює 3, то виводиться повідомлення про те, що це великий масив, в якому  3 і більше елементи.
    //     Інакше слід вивести на екран повідомлення про те, що це маленький масив, в якому менше 3-х елементів.
    let friends = ["Ivan", "Slavik", "Grisha", "Lera", "Ira"];
    if (friends.length <= 2) {
        alert('Це малий масив');
    }
    else {
        alert('Це великий масив');
    }


    // - Маємо 3 числа і між ним  нам потрібно знайти те що посередині.
    //     Знайти, яке з них є середнім (більше одного, але менше за інше). Перевірити, чи знаходиться перше число між двома іншими.
    let numOne = +prompt('Введть перше число');
    let numTwo = +prompt('Введть друге число');
    let numThree = +prompt('Введть третє число');
    if (numOne < numTwo && numOne > numThree && numOne < numThree && numOne > numTwo) {
        document.write('Середнэ перше число');
    }
    else if (numTwo < numOne && numTwo > numThree && numTwo < numThree && numTwo > numOne) {
        document.write('Середнэ друге число');
    }
    else if (numThree < numOne && numThree > numTwo && numThree < numTwo && numTwo > numThree) {
        document.write('Середнэ третє число');
    }


    // - Перепишіть конструкцію if з використанням умовного оператора '?':
    // let result;
    // if (a + b < 4) {
    //     result = 'Мало';
    // } else {
    //     result = 'Багато';
    // }

    let a = +prompt('Enter number');
    let b = +prompt('Enter number');
    let result = (a + b < 4) ? 'Мало' : 'Багато';
    alert(result);

    // - Маємо будь яке число від -100 , 0 , +100 потрібно перевірити яким є число: позитивним, негативним або нулем
    // напишіть це тернарним оператором

    let check = +prompt('Введи будь яке число від -100 до 100 ');
    let message = ( check < 0) ? 'Негативне' : (check === 0 ) ? ' Нуль ' : 'Позитивне';
    alert(message);
</script>
